apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose --file ../docker-compose.yml convert
    kompose.version: 1.31.2 (HEAD)
  creationTimestamp: null
  labels:
    io.kompose.service: nginx
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: nginx
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose --file ../docker-compose.yml convert
        kompose.version: 1.31.2 (HEAD)
      creationTimestamp: null
      labels:
        io.kompose.network/infra: "true"
        io.kompose.service: nginx
    spec:
      containers:
        - args:
            - /bin/sh
            - -c
            - while :; do sleep 6h & wait $(){!}; nginx -s reload; done & nginx -g "daemon off;"
          image: 'nginx:latest'
          name: nginx
          ports:
            - containerPort: 80
              protocol: TCP
          resources: {}
          volumeMounts:
            - mountPath: /etc/nginx
              name: nginx-config-volume
      restartPolicy: Always
      volumes:
        - name: nginx-config-volume
        configMap:
          name: nginx-config
          items:
          - key: nginx.conf
            path: nginx.conf
          - key: conf.d
            path: conf.d/default.conf
          - key: ssl.crt
            path: ssl/ssl.crt
          - key: ssl.key
            path: ssl/ssl.key
status: {}
