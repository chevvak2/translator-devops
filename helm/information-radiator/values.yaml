# Default values for information-radiator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ubuntu
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "22.04"

informationradiator:
  storage: 20Gi

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  path: "/"
  annotations:
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  host: informationradiator.apps.renci.org
  pathType: ImplementationSpecific
  tls:
    enabled: false
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

nginx:
  tag: 1.17

ui:
  tag: 1.27.0

iam_service:
  tag: 1.15.0
  service:
    type: ClusterIP
    port: 8080

iam_db_service:
  # postgres
  service:
    type: ClusterIP
    port: 5432

logstash:
  tag: 7.16.3
  service:
    type: ClusterIP
    port_1: 5044
    port_2: 9600

reportingService:
  tag: 1.28.0
  service:
    type: ClusterIP
    port: 8080

artifacts:
  tag: 1.8.0
  service:
    type: ClusterIP
    port: 8080

redis:
  tag: 5.0.5
  service:
    type: ClusterIP
    port: 6379

elasticsearch:
  tag: 7.16.3
  service:
    type: ClusterIP
    port: 9200

rabbitmq:
  tag: 3.8-management
  service:
    type: ClusterIP
    port: 15672
  password: changeit
  user: changeit
  erl_args: changeit

postgres:
  tag: 9.6
  password: changeit
  user: changeit

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
