# Default values for redis-tpf.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

redis:
  image:
    tag: latest
    repository: redis
  dbPath: /data
  password: fillthisin
  service:
    port: 6379
    type: ClusterIP
  resources:
    limits:
      memory: 70Gi
      cpu: 3
    requests:
      memory: 20Gi
  persistence:
    storageClass: ""
    size: 60Gi
  args:
    - --loglevel
    - 'notice'
    - --stop-writes-on-bgsave-error
    - 'no'
  nodeSelector: {}
  tolerations: []
  affinity: {}



tpfServer:
  replicaCount: 1

  # activate readiness and liveliness prob.
  probe: false

  image:
    repository: containers.renci.org/translator/redis-tpf
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: "v0.0.0.1"

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  podAnnotations: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  service:
    type: ClusterIP
    port: 8000


  resources: 
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    limits:
      cpu: 1
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 2Gi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}




ingress:
  enabled: True
  className: ""
  annotations: 
    cert-manager.io/cluster-issuer: letsencrypt
  hosts:
    - host: redis-tpf.apps.renci.org
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: 
   - secretName: redis-tpf.apps.renci.org-tls
     hosts:
       - redis-tpf.apps.renci.org

